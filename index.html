<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Salgamos de la consola</title>
    </head>
    <body>
        <div id="aqui"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse("https://raw.githubusercontent.com/st4fur/Novena_Clase/main/CSV_Assassins_Creed%20-%20Hoja%201.csv", {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    //voy a tomar todo desde datos
                    var datos = respuesta.data;
                    //vean los datos en la consola
                    console.log(datos);
                    //ahora armemos algo con cada dato
                    datos.forEach((d, n) => {
                        document.querySelector("#aqui").innerHTML += '<p><a href="single.html?fila='+ n +'">' + d.tittle + '</a></p>'
                    });
                },
            });
        </script>
    </body>
</html>
